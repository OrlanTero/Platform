<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Export Map to Level</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
            background: #1a1a1a;
            color: white;
        }
        .container {
            background: #2a2a2a;
            padding: 30px;
            border-radius: 10px;
        }
        h1 {
            color: #ffd700;
        }
        button {
            background: #ffd700;
            color: #000;
            border: none;
            padding: 15px 30px;
            font-size: 18px;
            border-radius: 5px;
            cursor: pointer;
            margin: 10px 5px;
        }
        button:hover {
            background: #ffed4e;
        }
        textarea {
            width: 100%;
            height: 400px;
            margin: 20px 0;
            padding: 10px;
            font-family: monospace;
            background: #1a1a1a;
            color: #0f0;
            border: 2px solid #444;
            border-radius: 5px;
        }
        .info {
            background: #333;
            padding: 15px;
            border-radius: 5px;
            margin: 20px 0;
        }
        .success {
            color: #0f0;
        }
        .error {
            color: #f00;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Export Custom Map to Level 1</h1>
        
        <div class="info">
            <p>This tool will export your custom map from localStorage to a JSON file that you can save as <strong>levels/level-1.json</strong></p>
        </div>
        
        <button onclick="exportMap()">Export Current Map</button>
        <button onclick="downloadMap()">Download as JSON</button>
        <button onclick="clearMap()">Clear localStorage</button>
        
        <textarea id="output" placeholder="Exported map will appear here..."></textarea>
        
        <div id="status"></div>
    </div>
    
    <script>
        function exportMap() {
            const savedMap = localStorage.getItem('customMap');
            const output = document.getElementById('output');
            const status = document.getElementById('status');
            
            if (!savedMap) {
                status.innerHTML = '<p class="error">No custom map found in localStorage!</p>';
                output.value = '';
                return;
            }
            
            try {
                // Parse and pretty-print the JSON
                const mapData = JSON.parse(savedMap);
                const prettyJson = JSON.stringify(mapData, null, 2);
                output.value = prettyJson;
                status.innerHTML = '<p class="success">✓ Map exported successfully! Copy the JSON above and save it to levels/level-1.json</p>';
            } catch (e) {
                status.innerHTML = '<p class="error">Error parsing map data: ' + e.message + '</p>';
                output.value = savedMap;
            }
        }
        
        function downloadMap() {
            const savedMap = localStorage.getItem('customMap');
            const status = document.getElementById('status');
            
            if (!savedMap) {
                status.innerHTML = '<p class="error">No custom map found in localStorage!</p>';
                return;
            }
            
            try {
                const mapData = JSON.parse(savedMap);
                const prettyJson = JSON.stringify(mapData, null, 2);
                
                // Create download link
                const blob = new Blob([prettyJson], { type: 'application/json' });
                const url = URL.createObjectURL(blob);
                const a = document.createElement('a');
                a.href = url;
                a.download = 'level-1.json';
                document.body.appendChild(a);
                a.click();
                document.body.removeChild(a);
                URL.revokeObjectURL(url);
                
                status.innerHTML = '<p class="success">✓ Map downloaded! Save it to the levels/ folder.</p>';
            } catch (e) {
                status.innerHTML = '<p class="error">Error downloading map: ' + e.message + '</p>';
            }
        }
        
        function clearMap() {
            if (confirm('Are you sure you want to clear the custom map from localStorage?')) {
                localStorage.removeItem('customMap');
                document.getElementById('output').value = '';
                document.getElementById('status').innerHTML = '<p class="success">✓ localStorage cleared!</p>';
            }
        }
        
        // Auto-export on load
        window.onload = function() {
            const savedMap = localStorage.getItem('customMap');
            if (savedMap) {
                exportMap();
            }
        };
    </script>
</body>
</html>
