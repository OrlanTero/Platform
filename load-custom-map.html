<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Load Custom Map</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }
        .container {
            background: white;
            border-radius: 15px;
            padding: 40px;
            max-width: 600px;
            width: 100%;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
        }
        h1 {
            color: #333;
            margin-bottom: 10px;
        }
        p {
            color: #666;
            margin-bottom: 30px;
            line-height: 1.6;
        }
        .upload-area {
            border: 3px dashed #667eea;
            border-radius: 10px;
            padding: 40px;
            text-align: center;
            margin-bottom: 20px;
            cursor: pointer;
            transition: all 0.3s;
        }
        .upload-area:hover {
            background: #f0f0f0;
            border-color: #764ba2;
        }
        .upload-area.dragover {
            background: #e0e7ff;
            border-color: #667eea;
        }
        input[type="file"] {
            display: none;
        }
        .btn {
            background: #667eea;
            color: white;
            border: none;
            padding: 12px 30px;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
            transition: all 0.3s;
            width: 100%;
            margin-bottom: 10px;
        }
        .btn:hover {
            background: #764ba2;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }
        .btn-secondary {
            background: #28a745;
        }
        .btn-secondary:hover {
            background: #218838;
        }
        .status {
            margin-top: 20px;
            padding: 15px;
            border-radius: 8px;
            display: none;
        }
        .status.success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        .status.error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
        .icon {
            font-size: 48px;
            margin-bottom: 15px;
        }
        .links {
            margin-top: 30px;
            padding-top: 20px;
            border-top: 2px solid #eee;
        }
        .links a {
            color: #667eea;
            text-decoration: none;
            display: block;
            margin: 10px 0;
            font-weight: 600;
        }
        .links a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üó∫Ô∏è Load Custom Map</h1>
        <p>Upload a map JSON file exported from the Map Editor to play it in the game.</p>
        
        <div class="upload-area" id="uploadArea">
            <div class="icon">üìÅ</div>
            <p><strong>Click to upload</strong> or drag and drop your map file here</p>
            <p style="font-size: 14px; color: #999;">Accepts .json files only</p>
        </div>
        
        <input type="file" id="fileInput" accept=".json">
        
        <button class="btn btn-secondary" onclick="window.location.href='index.html'">
            Play with Loaded Map
        </button>
        
        <button class="btn" onclick="clearMap()">
            Clear Loaded Map (Use Default)
        </button>
        
        <div class="status" id="status"></div>
        
        <div class="links">
            <a href="map-editor/index.html">‚Üí Open Map Editor</a>
            <a href="index.html">‚Üí Play Game</a>
        </div>
    </div>

    <script>
        const uploadArea = document.getElementById('uploadArea');
        const fileInput = document.getElementById('fileInput');
        const status = document.getElementById('status');

        // Click to upload
        uploadArea.addEventListener('click', () => {
            fileInput.click();
        });

        // File selection
        fileInput.addEventListener('change', (e) => {
            handleFile(e.target.files[0]);
        });

        // Drag and drop
        uploadArea.addEventListener('dragover', (e) => {
            e.preventDefault();
            uploadArea.classList.add('dragover');
        });

        uploadArea.addEventListener('dragleave', () => {
            uploadArea.classList.remove('dragover');
        });

        uploadArea.addEventListener('drop', (e) => {
            e.preventDefault();
            uploadArea.classList.remove('dragover');
            handleFile(e.dataTransfer.files[0]);
        });

        function handleFile(file) {
            if (!file) return;

            if (!file.name.endsWith('.json')) {
                showStatus('Please upload a valid JSON file', 'error');
                return;
            }

            const reader = new FileReader();
            reader.onload = (e) => {
                try {
                    const mapData = JSON.parse(e.target.result);
                    
                    // Validate map data
                    if (!mapData.objects || !Array.isArray(mapData.objects)) {
                        throw new Error('Invalid map format');
                    }

                    // Save to localStorage
                    localStorage.setItem('customMap', JSON.stringify(mapData));
                    
                    showStatus(`‚úì Map loaded successfully! Found ${mapData.objects.length} objects. Click "Play with Loaded Map" to start.`, 'success');
                } catch (error) {
                    showStatus('Error: ' + error.message, 'error');
                }
            };
            reader.readAsText(file);
        }

        function clearMap() {
            localStorage.removeItem('customMap');
            showStatus('‚úì Custom map cleared. The game will use the default map.', 'success');
        }

        function showStatus(message, type) {
            status.textContent = message;
            status.className = 'status ' + type;
            status.style.display = 'block';
        }

        // Check if map is already loaded
        window.addEventListener('load', () => {
            const savedMap = localStorage.getItem('customMap');
            if (savedMap) {
                try {
                    const mapData = JSON.parse(savedMap);
                    showStatus(`A custom map is currently loaded (${mapData.objects.length} objects)`, 'success');
                } catch (e) {
                    // Invalid map data
                    localStorage.removeItem('customMap');
                }
            }
        });
    </script>
</body>
</html>
